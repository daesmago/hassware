<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout.html :: head">
    <meta charset="UTF-8">
    <title>HassWare | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body style="background-color: #f8f9fa">

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <img width="110px" height="100px" th:src="@{/img/greenlogo.png}">
                        <h3 class="mb-5" style="font-weight: bold">HassWare | Login</h3>

                        <div th:if="${param.error}">
                            <div class="alert alert-danger alert-dismissible fade show"
                                 role="alert">
                                Username o password inválidos
                                <button type="button" class="close" data-dismiss="alert"
                                        aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>

                        <div th:if="${param.logout}">
                            <div class="alert alert-primary alert-dismissible fade show"
                                 role="alert">
                                Ha cerrado sesión exitosamente
                                <button type="button" class="close" data-dismiss="alert"
                                        aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                        <form th:action="@{/login}" method="post">

                            <!--Actual login-->
                            <div class="form-outline mb-4">
                                <input type="text" id="username" name="username"
                                       class="form-control form-control"/> <label
                                    class="form-label" for="username">Nombre de
                                usuario</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="password" name="password"
                                       class="form-control form-control"/> <label
                                    class="form-label" for="password">Contraseña</label>
                            </div>

                            <button class="btn btn-primary btn-block"
                                    style="background-color: #057A55; border-color: #057A55" type="submit">Ingresar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="layout.html :: footer"></footer>

</body>
</html>
